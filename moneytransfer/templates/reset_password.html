{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="center">
    <h1>Reset Password</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
            <input type="password" required name="new_password" placeholder="New Password">
            <span></span>
            <label>New Password</label>
        </div>

        <div class="txt_field">
            <input type="password" required name="confirm_password" placeholder="Confirm Password">
            <span></span>
            <label>Confirm Password</label>
        </div>

        <input type="submit" value="Reset Password">
    </form>

    <div class="signup_link">
        Remembered your password? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
